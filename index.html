<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href='./src/assets/main.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="box">
    <h1 class="box__title">Order Summary</h1>

    <p class="box__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="block">
      <img class="block__image" src="src/assets/images/icon-music.svg">
      <div class="block__condition">
        <span class="block__title">Annual Plan</span>
        <span class="block__price">$59.99/year</span>
      </div>
      <button class="block__btn">Change</button>
    </div>

    <button class="box__btn">Proceed to Payment</button>
    
    <button class="box__btnCancel">Cancel Order</button>

  </div>
  

</body>
</html>
